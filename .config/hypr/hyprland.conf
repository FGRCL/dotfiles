source = ~/.config/hypr/colors.conf

misc {
    disable_splash_rendering = true
    disable_hyprland_logo = true
}

autostart {
    exec-once = nm-applet &
    exec-once = systemctl --user start hyprpolkitagent
    exec-once = waybar
    exec-once = hyprpaper
    exec-once = wl-paste --type text --watch cliphist store
    exec-once = wl-paste --type image --watch cliphist store
    exec-once = udiskie
    exec-once = hyprctl setcursor Adwaita 24
}


monitors {
    monitor=DP-1,2560x1440@144,0x0,1
    monitor=HDMI-A-1,2560x1440@75,-1440x-570,1,transform, 1
}

$terminal = alacritty
$fileManager = nautilus
$menu = rofi -show drun


general {
    gaps_in = 1
    gaps_out = 5


    col.active_border = $chartreuse-darker
    col.inactive_border = $monolith-20

    resize_on_border = true 

    allow_tearing = true
    layout = dwindle
}

decoration {
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = false
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

plugin {
    hyprexpo {
        columns = 3
        gap_size = 5
        bg_col = rgb(111111)
        workspace_method = center current # [center/first] [workspace] e.g. first 1 or center m+1

        gesture_distance = 300 # how far is the "max" for the gesture
    }
}

animations {
    enabled = yes, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1, almostLinear, slidevert
    animation = workspacesOut, 1, 1, almostLinear, slidevert
}


dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

gestures {
    # workspace_swipe = true
}


$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, F, togglefloating,
bind = $mainMod, space, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, R, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
# bind = $mainMod, 1, vdesk, 1
# bind = $mainMod, 2, vdesk, 2
# bind = $mainMod, 3, vdesk, 3
# bind = $mainMod, 4, vdesk, 4
# bind = $mainMod, 5, vdesk, 5
# bind = $mainMod, 6, vdesk, 6
# bind = $mainMod, 7, vdesk, 7
# bind = $mainMod, 8, vdesk, 8
# bind = $mainMod, 9, vdesk, 9
# bind = $mainMod, 0, vdesk, 10

# bind = $mainMod, up, prevdesk
# bind = $mainMod, down, nextdesk

# Move active window to a workspace with mainMod + SHIFT + [0-9]
# bind = $mainMod SHIFT, 1, movetodesk, 1
# bind = $mainMod SHIFT, 2, movetodesk, 2
# bind = $mainMod SHIFT, 3, movetodesk, 3
# bind = $mainMod SHIFT, 4, movetodesk, 4
# bind = $mainMod SHIFT, 5, movetodesk, 5
# bind = $mainMod SHIFT, 6, movetodesk, 6
# bind = $mainMod SHIFT, 7, movetodesk, 7
# bind = $mainMod SHIFT, 8, movetodesk, 8
# bind = $mainMod SHIFT, 9, movetodesk, 9
# bind = $mainMod SHIFT, 0, movetodesk, 10

# bind = $mainMod SHIFT, up, movetoprevdesk
# bind = $mainMod SHIFT, down, movetonextdesk, 10

# bind = $mainMod, TAB, hyprexpo:expo, toggle
# bind = $mainMod, TAB, hyprexpo:expo, toggle

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

windowrule = float,class:^(console)$,title:^(console)$

windowrule = suppressevent maximize, class:.*

